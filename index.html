<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/asta.css">
        <title>Goku subscribe card</title>

    </head>
    <body>
        <div class="flex items-center justify-center bg-yellow-700 h-screen">
            <div class="bg-yellow-800 p-2 mx-6  rounded-2xl">
                <div class="flex flex-col md:flex-row rounded-l-xl">
                    <img src="./image/goku_ssj_poster_by_saodvd_da47p75 (1).jpg"
                        class="object-fit h-80 md:h-64 rounded-xl md:rounded-l-xl md:rounded-r-none
                transform hover:scale-105 hover:rounded-xl"
                        alt>
                    <div class="p-6 md:p-12">
                        <h2
                            class="font-serif text-xl font-medium text-center text-white md:text-left">
                            Get in discipline and become like Goku
                        </h2>
                        <p
                            class="max-w-xs my-4 text-xs leading-5 tracking-wide
                    text-center text-white md:text-left">Turtle hermit way,study
                            and work hard,eat
                            and sleep plenty.Sign up for more!!

                        </p>
                        <div
                            class="flex flex-col mt-5 space-y-y md:space-x-3 md:flex-row md:space-y-0">
                            <input type="text"
                                placeholder="Enter your email address"
                                class="p-2 px-4 text-center text-white bg-yellow-800
                     border border-zinc-600 placeholder:text-xs placeholder:text-center
                     md:text-left placeholder:md:text-left focus:outline-none">
                            <div
                                class="button px-5 py-3 tex-xs rounded-md text-yellow-800 bg-orange-500
                                text-center
                      hover:bg-orange-700 hover:text-white">Subscribe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
